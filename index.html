<!DOCTYPE html>
<html>
<head>
  <title>Spotify.me</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form id="search">
    <h1>spotify.me</h1>
    <select id="search-type">
    </select>
    <input type="search" id="search-keyword">
    <input type="submit" id="search-button" value="Search" disabled>
  </form>

  <div id="container">
    <div id="message"></div>
    <div id="results">
      <ul id="results-list"></ul>
      <div id="results-count"></div>
      <a id="results-next" href="">More</a>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/spotify.js"></script>
</body>
</html>
