<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Spotify.me</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 search-bar">
        <h1 class="text-center"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQAn_ZA5-4ytji6vDLscB0ftb6yrt1wGH_p1NvpDdzPKOiP1NCy" align="center" id="icon">Spotify.me</h1> 
        <form class="form-inline" role="form" id="search">
          <div class="form-group">
            <input type="search" class="form-control" name ="q" placeholder="Search Song" id="song">
            <select id="search-type">
              <option value="artist">Search by artist</option>
              <option value="track">Search by track name</option>
            </select>
            <input type="submit" value="Search" class="btn-btn-success">
          </div>
        </form>
      </div>



      <img src="css/loading.gif" id="loadingGif">
    </div>

  </div>
  <div id="results">
  </div>
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="js/spotify.js"></script>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
